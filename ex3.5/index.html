<!DOCTYPE html>
<html ng-app="dataApp">
<head>
    <title>Clock!</title>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
    <script src="parentCtrl.js"></script>
    <script src="Mobile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 
    <script src="https://jdanyow.github.io/rjs-bundle/node_modules/requirejs/require.js"></script>
    <script src="https://jdanyow.github.io/rjs-bundle/config.js"></script>
    <script src="https://jdanyow.github.io/rjs-bundle/bundles/aurelia.js"></script>
    <script src="https://jdanyow.github.io/rjs-bundle/bundles/babel.js"></script>
<style>
    thead {
        font-weight: bold;
      }
      
      tbody > tr > td {
        cursor: pointer;
      }

    </style>

</head>
<body >

    <div ng-controller="parentCtrl">

        <p>{{devices | json}}</p>
            
        <p ng-repeat="m in devices"> Name: <b>{{m.model}}</b> Color: <b>{{m.color}}</b> Price: <b>{{m.price}}</b></p>

                <h3>Filter:</h3>
        Only model to Filter:<input ng-model="searchtxt.model" type="text" placeholder="Enter Only model"><br /><br />
        Only Age to Filter:<input ng-model="searchtxt.color" type="text" placeholder="Enter Only color"><br /><br />
        Only price to Filter:<input ng-model="searchtxt.price" type="text" placeholder="Enter Only price"><br /><br />
        <h3>Table:</h3>

        <table border="1" class="table table-bordered table-responsive-md table-striped text-center">
            <tr style="background:lightyellow ; padding: 10px">
                <th>#</th>
                <th><a href="" ng-click="reverse=false;order('model', false)">Model</a>
                    (<a href="" ng-click="order('-model',false)">^</a>)</th>
                <th> <a href="" ng-click="reverse=!reverse;order('color', reverse)">COLOR</th>
                <th><a href="" ng-click="reverse=!reverse;order('price', reverse)">PRICE</th>
                <th></th>
            </tr>
            <tbody>
            <tr ng-repeat="m in devices | filter : searchtxt"  >

                  <!-- read-only mode -->
                <td > {{$index}} </td>
                <td>{{m.model}}</td>
                <td  >{{m.color}}</td>
                <td  >{{m.price}}</td>
                <td><button ng-click="removeMobile($index)" >X</button></td>

              

            </tbody>

            </tr>
        </table>

        <div>
            <p>MODEL = <input type="text" ng-model="model"/></p>
            <p>COLOR = <input type="text" ng-model ="color" /></p>
            <p>PRICE = <input type="text" ng-model ="price" /></p>
        </div>
        <button ng-click="addMobile()">Add Device </button>
        <p>ID = <input ng-model = "index" type="text"/></p>
        <button ng-click="removeMobile(index)" >Remove Device</button>


    </div>

    
    <br>
</body>
</html>
